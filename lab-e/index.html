<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>SVG Bar Chart | COMP2081 Advanced UI Design Using CSS</title>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>

		<!--Created SVG element for bar chart -->
		<svg viewBox="0 0 500 150">
			<rect id="barBG" x="20" y="50" width="460" height="50" fill="pink" rx="10" ry="10" />

			<rect id="barFill" x="20" y="50" height="50" fill="cornflowerblue" rx="10" ry="10" />
			<text x="250" y="85" fill="black" font-size="40" text-anchor="middle">75%</text>

		</svg>

		<!--Connected JavaScript file to HTML -->
		<script src="bar-chart.js"></script>

	</body>
</html>
